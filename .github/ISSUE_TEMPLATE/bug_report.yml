name: ⚠️ Bug Report
description:
  Report a bug with existing React Query Firebase features
title: "<YOUR TITLE HERE>"
labels: ["Needs Attention", "type: bug"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: |
        Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues.
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        
  - type: dropdown
    id: platforms
    attributes:
      label: Which platforms are affected?
      multiple: true
      options:
        - Android
        - iOS
        - macOS
        - Web
        - Windows

  - type: markdown
    attributes:
      value: |
        ---

  - type: textarea
    attributes:
      label: Description
      description: |
        Describe the issue. Explain what you _expected_ to happen and what
        _actually_ happened.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproducing the issue
      description: |
        Please provide either **steps to reproduce** or a [**minimal reproducible example**](https://stackoverflow.com/help/minimal-reproducible-example).
        Providing a minimal reproducible example will help us triage your issue
        faster.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---

  - type: input
    attributes:
      label: Firebase version
      description: What version of `firebase` has this issue?
      placeholder: "10.x.x"
    validations:
      required: true

  - type: input
    attributes:
      label: TanStack Query Version
      description: What version of TanStack Query is being used?
      placeholder: "v5"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---

  - type: textarea
    attributes:
      label: Relevant Log Output
      description: |
        Please copy and paste any relevant log output.
      placeholder: |
        Paste your logs here. Please redact any personally identifiable
        information. This will be automatically formatted into code, so no
        need for backticks.
      render: shell
    validations:
      required: false

  - type: textarea
    id: comments
    attributes:
      label: Additional context and comments
      description: |
        Anything else you want to add for this issue?